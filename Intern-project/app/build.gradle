apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    defaultConfig {
        applicationId "com.example.xiangjun.qingxinyaoyiyao"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile files('libs/android-async-http-1.4.9.jar')
    compile files('libs/core-3.1.0.jar')
    compile files('libs/greendao-1.3.7.jar')
    compile files('libs/gson-2.3.1.jar')
    compile files('libs/httpclient-4.3.6.jar')
    compile files('libs/httpmime-4.1.1.jar')
    compile files('libs/sensoro-scanner-1.0.0.jar')
    compile files('libs/sensorobeaconkit-4.1.0.jar')
    compile files('libs/sensorocloud-4.1.0.jar')
    compile files('libs/mpandroidchartlibrary-1-7-0.jar')
}
